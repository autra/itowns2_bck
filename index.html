<html>
    <head>
        <title>Globe</title>

    <style type="text/css">
            html {height: 100%}
        body { margin: 0; overflow:hidden; height:100%}

            #viewerDiv {
                margin : auto auto;
                width: 100%;
                height: 100%;
                padding: 0;
            }
            #menuDiv {position: absolute; top:0px; margin-left: 0px;}

		    #splitSlider {
		        position: absolute;
		        left: 50%;
		        top: 0px;
		        width: 4px;
		        height: 100%;
		        background-color: #FFFFFF;
		    }

		    #splitSlider:hover {
		        cursor: ew-resize;
		    }

        </style>
        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="node_modules/dat.gui/build/dat.gui.min.js"></script>
    </head>
    <body>
        <div id="viewerDiv"><div id="splitSlider"></div></div>

        <script src="examples/GUI/GuiTools.js"></script>
        <script src="dist/itowns.js"></script>
        <script src="dist/debug.js"></script>
        <script type="text/javascript">
            /* global itowns,document,GuiTools*/

            const positionOnGlobe = { longitude: 2.351323, latitude: 48.856712, altitude: 25000000 };

            // iTowns namespace defined here
            const viewerDiv = document.getElementById('viewerDiv');
            const globeView = new itowns.GlobeView(viewerDiv, positionOnGlobe);
            const menuGlobe = new GuiTools('menuDiv', globeView);
            menuGlobe.view = globeView;

            let promises = []
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/Ortho.json').then(result => globeView.addLayer(result)));
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/OPENSM.json').then(result => globeView.addLayer(result)));

            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/WORLD_DTM.json').then(result => globeView.addLayer(result)));
            promises.push(itowns.Fetcher.json('examples/layers/JSONLayers/IGN_MNT_HIGHRES.json').then(result => globeView.addLayer(result)));

            menuGlobe.addGUI('RealisticLighting', false,
                (newValue) => { globeView.setRealisticLightingOn(newValue); });

            Promise.all(promises).then(() => {
                menuGlobe.addImageryLayersGUI(globeView.getLayers(l => l.type === 'color'));
                menuGlobe.addElevationLayersGUI(globeView.getLayers(l => l.type === 'elevation'));
                console.info('menuGlobe initialized');
            }).catch( e => console.error(e));

            globeView.addEventListener(itowns.GLOBE_VIEW_EVENTS.GLOBE_INITIALIZED, () => {
                // eslint-disable-next-line no-console
                console.info('Globe initialized');

				var splitSlider = document.getElementById('splitSlider');
				globeView.setSplitLayerPosition(splitSlider.offsetLeft / splitSlider.parentElement.offsetWidth * window.innerWidth);
				document.getElementById('splitSlider').addEventListener('mousedown', mouseDown, false);
				window.addEventListener('mouseup', mouseUp, false);

				var xD = 0;
				function mouseDown(evt) {
				  xD = evt.clientX - splitSlider.offsetLeft;
				  window.addEventListener('mousemove', splitSliderMove, true);
				}

				function splitSliderMove(evt) {
				  var splitPosition = (evt.clientX - xD) / splitSlider.parentElement.offsetWidth;
				  splitSlider.style.left = 100.0 * splitPosition + "%";
				  globeView.setSplitLayerPosition(splitPosition * window.innerWidth);
				}

				function mouseUp() {
				  window.removeEventListener('mousemove', splitSliderMove, true);
				}
            });

            new debug.Debug(globeView, viewerDiv);
            window.globeView = globeView;
</script>
    </body>
</html>
